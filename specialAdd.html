<script type="text/javascript">
    $(function() {
        $('#specialAddForm').form({
            url : '/special/add',
            onSubmit : function() {
                progressLoad();
                var isValid = $(this).form('validate');
                if (!isValid) {
                    progressClose();
                }
                return isValid;
            },
            success : function(result) {
                progressClose();
                result = $.parseJSON(result);
                if (result.success) {
                    parent.$.modalDialog.openner_dataGrid.datagrid('reload');//之所以能在这里调用到parent.$.modalDialog.openner_dataGrid这个对象，是因为user.jsp页面预定义好了
                    parent.$.modalDialog.handler.dialog('close');
                } else {
                    parent.$.messager.alert('错误', result.msg, 'error');
                }
            }
        });
    });
</script>
<div class="easyui-layout" data-options="fit:true,border:false">
    <div data-options="region:'center',border:false" title="" style="overflow: hidden;padding: 3px;">
        <form id="specialAddForm" method="post">
            <table class="grid">
                <tr>
                    <td>标题</td>
                    <td colspan="3"><input name="posttitle" type="text" class="easyui-textbox easyui-validatebox span2" data-options="required:true" value="" style="width:400px;"></td>
                </tr>

                    <td colspan="3"><input name="specialContent" type="text" class="easyui-textbox easyui-validatebox span2" data-options="multiline:true,required:true" style="width:400px;height:100px" value=""></td>
                </tr>
                <tr>
                    <td>排序</td>
