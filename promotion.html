
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <link rel="shortcut icon" href="static/style/images/favicon.ico" />
    <!-- [my97日期时间控件] -->
    <script type="text/javascript" src="http://123.207.96.81:8080/backend/static/My97DatePicker/WdatePicker.js" charset="utf-8"></script>
    <!-- [jQuery] -->
    <script type="text/javascript" src="static/easyui/jquery.min.js" charset="utf-8"></script>
    <!-- [EasyUI] -->
    <link id="easyuiTheme" rel="stylesheet" type="text/css" href="static/easyui/themes/gray/easyui.css" />
    <link id="easyuiTheme" rel="stylesheet" type="text/css" href="static/easyui/themes/icon.css" />
    <script type="text/javascript" src="http://123.207.96.81:8080/backend/static/easyui/jquery.easyui.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://123.207.96.81:8080/backend/static/easyui/locale/easyui-lang-zh_CN.js" charset="utf-8"></script>
    <script type="text/javascript">
        var basePath = "http://123.207.96.81:8080/backend";
    </script>
    <!-- [扩展JS] -->
    <script type="text/javascript" src="static/extJs.js" charset="utf-8"></script>
    <!-- [扩展样式] -->
    <link rel="stylesheet" type="text/css" href="static/style/css/biyabi.css" />
    <link rel="stylesheet" type="text/css" href="static/icommon.css" />
    <meta http-equiv="X-UA-Compatible" content="edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>热门活动</title>
</head>
<body class="easyui-layout" data-options="fit:true,border:false">
    <div data-options="region:'center',fit:true,border:false">
        <table id="dataGrid" data-options="fit:true,border:false" toolbar="#tb"></table>
        <div id="tb">
            <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="javascript: addFun();">添加</a>
        </div>
    </div>

    <script type="text/javascript">
        var dataGrid;
        $(function () {
            dataGrid = $('#dataGrid').datagrid({
                url: 'json/promotion.json',
                method:"GET",
                striped: true,
                rownumbers: true,
                pagination: true,
                singleSelect: true,
                idField: 'id',
                sortName: 'id',
                sortOrder: 'asc',
                pageSize: 20,
                pageList: [10, 20, 30, 40, 50, 100, 200, 300, 400, 500],
                columns: [[{
                    width: '200',
                    title: '标题',
                    field: 'title',
                    sortable: true
                }, {
                    width: '40',
                    title: '排序',
                    field: 'seq',
                    sortable: true
                }, {
                    width: '100',
                    title: '电商',
                    field: 'mall',
                    sortable: true
                }, {
                    width: '120',
                    title: '网址',
                    field: 'url',
                    sortable: true
                }, {
                    width: '60',
                    title: '开始',
                    field: 'starttime'
                }, {
                    width: '60',
                    title: '结束',
                    field: 'endtime',
                    sortable: true
                }, {
                    width: '60',
                    title: '上架时间',
                    field: 'shelveTime',
                    sortable: true
                }, {
                    width: '60',
                    title: '下架时间',
                    field: 'off-shelveTime',
                    sortable: true
                }, {
                    width: '60',
                    title: '类型',
                    field: 'type',
                    sortable: true
                }, {
                    width: '60',
                    title: '国家',
                    field: 'country',
                    sortable: true
                }, {
                    field: 'action',
                    title: '操作',
                    width:200,
                    formatter: function (value, row, index) {
                        var str = '';

                        str += $.formatString('<a href="javascript:void(0)" class="promotion-easyui-linkbutton-edit" data-options="plain:true,iconCls:\'icon-ok\'" onclick="editFun(\'{0}\');" >编辑</a>', row.id);

                        str += '&nbsp;&nbsp;|&nbsp;&nbsp;';
                        str += $.formatString('<a href="javascript:void(0)" class="promotion-easyui-linkbutton-delete" data-options="plain:true,iconCls:\'icon-del\'" onclick="deleteFun(\'{0}\');" >删除</a>', row.id);

                        return str;
                    }
                }]],
                onLoadSuccess: function (data) {
                    $('.promotion-easyui-linkbutton-edit').linkbutton({ text: '编辑', plain: true, iconCls: 'icon-edit' });
                    $('.promotion-easyui-linkbutton-delete').linkbutton({ text: '删除', plain: true, iconCls: 'icon-del' });
                }
            });

            $('#ff').form({
                url: '',
                onSubmit: function () {
                    return $(this).form('validate');
                },
                success: function (data) {
                    $.messager.alert('Info', data, 'info');
                }
            });
        });

        //添加
        function addFun() {
            parent.$.modalDialog({
                title: '添加',
                width: 500,
                height: 400,
                href: 'promotionAddPage.html',
                buttons: [{
                    text: '确定',
                    handler: function () {
                        parent.$.modalDialog.openner_dataGrid = dataGrid;//因为添加成功之后，需要刷新这个treeGrid，所以先预定义好
                        var f = parent.$.modalDialog.handler.find('#promotionAddForm');
                        f.submit();
                    }
                }]
            });
        }

        //编辑
        function editFun(id) {
            if (id == undefined) {
                var rows = dataGrid.datagrid('getSelections');
                id = rows[0].id;
            } else {
                dataGrid.datagrid('unselectAll').datagrid('uncheckAll');
            }
            parent.$.modalDialog({
                title: '编辑',
                width: 500,
                height: 400,
                href: 'promotionEditPage.html?id=' + id,
                buttons: [{
                    text: '确定',
                    handler: function () {
                        parent.$.modalDialog.openner_dataGrid = dataGrid;//因为添加成功之后，需要刷新这个dataGrid，所以先预定义好
                        var f = parent.$.modalDialog.handler.find('#promotionAddForm');
                        f.submit();
                    }
                }]
            });

        }

        //删除
        function deleteFun(id) {
            if (id == undefined) {//点击右键菜单才会触发这个
                var rows = dataGrid.datagrid('getSelections');
                id = rows[0].id;
            } else {//点击操作里面的删除图标会触发这个
                dataGrid.datagrid('unselectAll').datagrid('uncheckAll');
            }
            parent.$.messager.confirm('询问', '您是否要删除当前活动？', function (b) {
                if (b) {
                    progressLoad();
                    $.post('/promotion/delete', {
                        id: id
                    }, function (result) {
                        if (result.success) {
                            parent.$.messager.alert('提示', result.msg, 'info');
                            dataGrid.datagrid('reload');
                        }
                        progressClose();
                    }, 'JSON');
                }
            });

        }

    </script>
</body>
</html>
