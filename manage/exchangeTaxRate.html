    <script type="text/javascript">
        $(function () {
            $("#dg").datagrid({
                toolbar: '#tb',
                url: '../json/datagrid_tax_rate.json',
                method: 'get',
                onClickRow: onClickRow,
                striped: true,
                rownumbers: true,
                pagination: true,
                singleSelect: true,
                idField: 'id',
                sortName: 'id',
                sortOrder: 'asc',
                iconCls: 'icon-edit',
                pageSize: 20,
                pageList: [10, 20, 30, 40, 50, 100, 200, 300, 400, 500],
                autoSave: true,
                fitColumns:true,
                columns: [[{
                    width: '60',
                    title: '汇率ID',
                    field: 'id',
                    sortable: true
                }, {
                    width: '60',
                    title: '人民币',
                    field: 'CNY',
                    sortable: true
                }, {
                    width: '100',
                    title: '货币类型',
                    field: 'category',
                    sortable: true
                }, {
                    width: '60',
                    title: '货币汇率',
                    field: 'exchangerate',
                    sortable: true,
                    align: 'right',
                    editor: {
                        type: 'numberbox',
                        options: {
                            precision: 5
                        }
                    }
                }, {
                    field: 'action',
                    title: '操作',
                    width: 100,
                    formatter: function (value, row, index) {
                        var str = '<span style="color:#666;">点击单元格修改</span>';
                        return str;
                    }
                }]],
                onLoadSuccess: function (data) {
                    $('.special-easyui-linkbutton-edit').linkbutton({ text: '编辑', plain: true, iconCls: 'icon-edit' });
                }
                //,
                //onAfterEdit: function (rowIndex, rowData, changes) {
                //    console.info(rowData);
                //    $.ajax({
                //        url: 'xxxxxx', data: rowData, type: 'POST', complete: function (xhr) {
                //            //alert(xhr.responseText)
                //        }
                //    });
                //    editRow = undefined;
                //}
            })
        });

        var editIndex = undefined;
        function endEditing() {
            if (editIndex == undefined) { return true }
            if ($('#dg').datagrid('validateRow', editIndex)) {
                //var ed = $('#dg').datagrid('getEditor', { index: editIndex, field: 'productid' });
                //var productname = $(ed.target).combobox('getText');
               // $('#dg').datagrid('getRows')[editIndex]['productname'] = productname;
                $('#dg').datagrid('endEdit', editIndex);
                editIndex = undefined;
                return true;
            } else {
                return false;
            }
        }
        function onClickRow(index) {
            if (editIndex != index) {
                if (endEditing()) {
                    $('#dg').datagrid('selectRow', index)
							.datagrid('beginEdit', index);
                    editIndex = index;
                } else {
                    $('#dg').datagrid('selectRow', editIndex);
                }
            }
        }
        function append() {
            if (endEditing()) {
                $('#dg').datagrid('appendRow', { status: 'P' });
                editIndex = $('#dg').datagrid('getRows').length - 1;
                $('#dg').datagrid('selectRow', editIndex)
						.datagrid('beginEdit', editIndex);
            }
        }
        function removeit() {
            if (editIndex == undefined) { return }
            $('#dg').datagrid('cancelEdit', editIndex)
					.datagrid('deleteRow', editIndex);
            editIndex = undefined;
        }
        function accept() {
            if (endEditing()) {
                $('#dg').datagrid('acceptChanges');
            }
        }
        function reject() {
            $('#dg').datagrid('rejectChanges');
            editIndex = undefined;
        }
        function getChanges() {
            var rows = $('#dg').datagrid('getChanges');
            console.info(rows);
            $.ajax({
                url: '/taxrate/update',
                type: 'POST',
                dataType:'json',
                data: rows,
                success: function (data) {

                }
            })

            alert(rows.length + ' rows are changed!');
        }
    </script>
