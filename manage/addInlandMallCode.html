<style type="text/css">
    #tb-add-inland tr {
        margin-top: 15px;
    }

    .hide {
        display: none;
    }

    .td1 {
        height: 25px;
        width: 80px;
        text-align: right;
    }

    .td2 {
        height: 25px;
        text-align: left;
    }
</style>
<script type="text/javascript">
    $(function () {
        $('#addInlandMallCodeForm').form({
            url: '/gift/addInlandMallCode',
            onSubmit: function () {
                progressLoad();
                var isValid = $(this).form('validate');
                if (!isValid) {
                    progressClose();
                }
                return isValid;
            },
            success: function (result) {
                progressClose();
                result = $.parseJSON(result);
                if (result.success) {
                    //parent.$.modalDialog.openner_dataGrid.datagrid('reload');//之所以能在这里调用到parent.$.modalDialog.openner_dataGrid这个对象，是因为user.jsp页面预定义好了
                    parent.$.modalDialog.handler.dialog('close');
                } else {
                    parent.$.messager.alert('错误', result.msg, 'error');
                }
            }
        });
    });
</script>
<div class="easyui-layout" data-options="fit:true,border:false">
    <div data-options="region:'center',border:false" title="" style="overflow: hidden;padding: 3px;">
        <form id="addInlandMallCodeForm" method="post">
            <table id="tb-add-inland" class="grid" cellspacing="0" cellpadding="0">
                <tr>
                    <td class="td1">兑换品名称：</td>
                    <td colspan="3" class="td2">
                        <input type="text" id="strGiftName" name="strGiftName" class="easyui-textbox easyui-validatebox" data-options="required:true" style="width: 400px;" />
                    </td>
                </tr>
                <tr>
                    <td class="td1">兑换内容：</td>
                    <td colspan="3" class="td2">
                        <input id="strGiftContent" name="strGiftContent" class="easyui-textbox easyui-validatebox" data-options="multiline:true,required:true" style="width:400px;height:60px;"/>
                    </td>
                </tr>

                <tr>
                    <td class="td1">开始时间：</td>
                    <td class="td2">
                        <input type="text" id="dtStartTime" name="dtStartTime" class="easyui-datetimebox" data-options="required:true,showSeconds: false" style="width:120px;"/>
                    </td>
                    <td class="td1">结束时间：</td>
                    <td class="td2">
                        <input type="text" id="dtEndTime" name="dtEndTime" class="easyui-datetimebox" data-options="required:true,showSeconds: false" style="width: 120px;"/>
                    </td>
                </tr>
                <tr>
                    <td class="td1">兑换类型：</td>
                    <td class="td2">
                        <select class="easyui-combobox" id="btGiftType" name="btGiftType" style="width: 120px;">
                            <option value="1" selected="selected">国内优惠券</option>
                            <option value="6">国外电商公码</option>
                            <option value="7">红包</option>
                            <option value="8">比呀比优惠券</option>
                        </select>
                    </td>
                    <td class="td1">商城名称：</td>
                    <td class="td2">
                        <input type="text" id="strMallName" name="strMallName" class="easyui-textbox easyui-validatebox" data-options="required:true,validType:'isNum'" style="width: 120px;" />
                    </td>
                </tr>
                <tr>
                    <td class="td1">消耗积分：</td>
                    <td class="td2">
                        <input type="text" id="intReduceScore" name="intReduceScore" class="easyui-textbox easyui-validatebox" data-options="required:true,validType:'isNum'" style="width: 120px;" />
                    </td>
                    <td class="td1">消耗金币：</td>
                    <td class="td2">
                        <input type="text" id="intReduceGold" name="intReduceGold" class="easyui-textbox easyui-validatebox" data-options="required:true,validType:'isNum'" style="width: 120px;" />
                    </td>
                </tr>
                <tr>
                    <td class="td1">兑换码：</td>
                    <td colspan="3" class="td2">
                        <input type="text" id="strCoupons" name="strCoupons" value="" class="easyui-textbox easyui-validatebox" data-options="multiline:true,required:true" style="width: 400px;height:40px;" />
                    </td>
                </tr>
                <tr>
                    <td class="td1">最大兑换数：</td>
                    <td class="td2">
                        <input type="text" id="intMaxExchangeCount" name="intMaxExchangeCount" value="1" class="easyui-textbox easyui-validatebox" data-options="required:true,validType:'isNum'" style="width: 120px;" />
                    </td>
                    <td class="td1">优惠额度：</td>
                    <td class="td2">
                        <input type="text" id="strDiscounts" name="strDiscounts" class="easyui-textbox easyui-validatebox" data-options="required:true" style="width: 120px;" />
                    </td>
                </tr>
                <tr>
                    <td class="td1">备注：</td>
                    <td colspan="3" class="td2">
                        <input class="easyui-textbox" id="strGiftRemark" name="strGiftRemark" data-options="multiline:true" style="width:400px;height:40px;"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
