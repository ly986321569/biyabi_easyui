<script type="text/javascript">
    $(function() {
        $('#orderTansferForm').form({
            url: '/order/tansfer2zhiyou',
            onSubmit : function() {
                progressLoad();
                var isValid = $(this).form('validate');
                if (!isValid) {
                    progressClose();
                }
                return isValid;
            },
            success : function(result) {
                progressClose();
                result = $.parseJSON(result);
                if (result.success) {
                    //parent.$.modalDialog.openner_dataGrid.datagrid('reload');//之所以能在这里调用到parent.$.modalDialog.openner_dataGrid这个对象，是因为user.jsp页面预定义好了
                    parent.$.modalDialog.handler.dialog('close');
                } else {
                    parent.$.messager.alert('错误', result.msg, 'error');
                }
            }
        });
    });
</script>
<div class="easyui-layout" data-options="fit:true,border:false">
    <div data-options="region:'center',border:false" title="" style="overflow: hidden;padding: 3px;">
        <form id="orderTansferForm" method="post">
            <table class="grid">
                <tr>
                    <td><div style="padding:16px 0;">代购失败的原因：</div></td>
                    <td><input class="easyui-textbox" type="text" name="messagetxt" value="" style="width:280px;height:30px;" /></td>
                </tr>
            </table>
        </form>
    </div>
</div>
