<div class="easyui-layout" data-options="fit:true,border:false">
    <div data-options="region:'center',border:false" title="" style="overflow: hidden;padding: 3px;">
        <table id="dataGridProduct" data-options="fit:true,border:false"></table>
        <div id="tb">
            <div style="margin:10px">
                标题: <input class="easyui-textbox" type="text" id="txttitle" value="" />
                <label style="margin-left:30px;">添加时间: </label><input class="easyui-datebox" style="width:80px">
                ~ <input class="easyui-datebox" style="width:80px">
                <label style="margin-left:30px;">修改时间:</label><input class="easyui-datebox" style="width:80px">
                ~ <input class="easyui-datebox" style="width:80px">
            </div>
            <div style="margin:10px">
                电商:
                <select class="easyui-combobox" name="" style="width:114px">
                    <option value="" selected="selected">全部</option>
                    <option value="1sale">1sale</option>
                    <option value="6pm">6pm</option>
                    <option value="ABC-Mart">ABC-Mart</option>
                </select>
                <label style="margin-left:30px;">品牌字母:</label>
                <select class="easyui-combobox" name="" style="width:100px">
                    <option value="" selected="selected">全部</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
                <label style="margin-left:30px;">品牌:</label>
                <select class="easyui-combobox" name="" style="width:100px">
                    <option value="" selected="selected">全部</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                </select>
                <label style="margin-left:30px;">类别:</label>
                <select class="easyui-combobox" name="" style="width:100px">
                    <option value="" selected="selected">全部</option>
                    <option value="a.d.m.j">A.D.M.J(A.D.M.J)</option>
                </select>
                <a href="#" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var dataGridProduct;
    $(function () {
        dataGridProduct = $('#dataGridProduct').datagrid({
            url: 'json/special_product.json',
            method: "GET",
            toolbar: '#tb',
            striped: true,
            rownumbers: true,
            pagination: true,
            singleSelect: false,
            idField: 'id',
            sortName: 'id',
            sortOrder: 'asc',
            pageSize: 20,
            pageList: [10, 20, 30, 40, 50, 100, 200, 300, 400, 500],
            columns: [[{
                field: 'ck',
                checkbox: true
            }, {
                width: '60',
                title: '信息ID',
                field: 'id',
                sortable: true
            }, {
                width: '50',
                title: '封面图',
                field: 'cover',
                sortable: true,
                formatter: function (value, row, index) {
                    return '<img src="' + value + '" width="42" height="42" alt="' + value + '" />';
                }
            }, {
                width: '100',
                title: '电商',
                field: 'mallname',
                sortable: true
            }, {
                width: '320',
                title: '标题',
                field: 'title',
                sortable: true
            }, {
                width: '80',
                title: '添加时间',
                field: 'createtime'
            }, {
                width: '80',
                title: '修改时间',
                field: 'updatetime',
                sortable: true
            }]]
        });
    });
</script>
