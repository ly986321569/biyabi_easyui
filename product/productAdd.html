<script type="text/javascript">
    $(function () {
        $('#productAddForm').form({
            url: '/product/add',
            onSubmit: function () {
                progressLoad();
                var isValid = $(this).form('validate');
                if (!isValid) {
                    progressClose();
                }
                return isValid;
            },
            success: function (result) {
                progressClose();
                result = $.parseJSON(result);
                if (result.success) {
                    parent.$.modalDialog.openner_dataGrid.datagrid('reload');//之所以能在这里调用到parent.$.modalDialog.openner_dataGrid这个对象，是因为user.jsp页面预定义好了
                    parent.$.modalDialog.handler.dialog('close');
                } else {
                    parent.$.messager.alert('错误', result.msg, 'error');
                }
            }
        });
    });
</script>
<div class="easyui-layout" data-options="fit:true,border:false">
    <div data-options="region:'center',border:false" title="" style="overflow: hidden;padding: 3px;">
        <form id="productAddForm" method="post">
            <table class="grid">
                <tr>
                    <td>商品名称</td>
                    <td><input name="name" type="text" class="easyui-textbox" data-options="required:true" value="" style="width:300px;"></td>
                    <td>商品副名称</td>
                    <td><input name="subName" type="text" class="easyui-textbox" data-options="required:true" value="" style="width:300px;"></td>
                </tr>
                <tr>
                    <td>价格描述</td>
                    <td><input name="priceDesc" type="text" class="easyui-textbox" data-options="required:true" value="" style="width:300px;"></td>
                    <td>原价</td>
                    <td><input name="originalPrice" type="text" class="easyui-textbox" data-options="required:true" value="" style="width:300px;"></td>
                </tr>
                <tr>
                    <td>原价（RMB）</td>
                    <td><input name="originalPriceRmb" type="text" class="easyui-textbox" data-options="required:true" value="" style="width:300px;"></td>
                    <td>国家</td>
                    <td>
                        <select name="country" class="easyui-combobox"  data-options="required:true" style="width:300px;">
                            <option value="uk">英国</option>
                            <option value="us">美国</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>排序</td>
                    <td><input name="postorderby" value="0" class="easyui-numberspinner" style="width: 112px; height: 29px;" required="required"></td>
                    <td>类型</td>
                    <td>
                        <select class="easyui-combobox" name="postspecialtype" style="width:120px;">
                            <option value="1">默认</option>
                            <option value="2">推荐</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>状态</td>
                    <td>
                        <select class="easyui-combobox" name="postdeteletype" style="width:120px;">
                            <option value="1">保留</option>
                            <option value="2">隐藏</option>
                            <option value="0">删除</option>
                        </select>
                    </td>
                    <td>定时显示</td>
                    <td>
                        <label><input type="checkbox" name="postpushshow">是 </label>
                        <input class="easyui-datetimebox" name="postpushtime" value="" />
                    </td>
                </tr>
                <tr>
                    <td>选择图片<br />（长宽2:1） </td>
                    <td colspan="2">
                        <img src="static/images/default_item.jpg" alt="" width="100" />
                    </td>
                    <td>
                        <input class="easyui-filebox" name="file1" data-options="prompt:'选择图片'"><br /><br />
                        <label><input type="checkbox" name="postpushsend" value="1" /> 是否推送</label>
                    </td>
                </tr>
                <tr>
                    <td>内容</td>
                    <td colspan="3"><input name="specialContent" type="text" class="easyui-textbox" data-options="multiline:true,required:true" style="width:400px;height:100px" value=""></td>
                </tr>
            </table>
        </form>
    </div>
</div>
