<style>
    .product-img-box {
        width: 80px;
        height: 80px;
        display: table-cell;
        vertical-align: middle;
        text-align: center;
    }
    .product-img-box img {
        max-width: 80px;
        max-height: 80px;
    }
</style>

<div class="easyui-layout" data-options="fit:true,border:false">
    <div data-options="region:'center',border:false" title="" style="overflow: hidden;padding: 3px;">
        <table id="dataGridProduct" data-options="fit:true,border:false"></table>
        <div id="tb">
            <div style="margin:10px">
                商品名称: <input class="easyui-textbox" type="text" id="txttitle" value="" />
                商品ID: <input class="easyui-textbox" type="text" id="txttitle" value="" />
                电商:
                <select class="easyui-combobox" name="" style="width:114px">
                    <option value="" selected="selected">全部</option>
                    <option value="1sale">1sale</option>
                    <option value="6pm">6pm</option>
                    <option value="ABC-Mart">ABC-Mart</option>
                </select>
                <a href="#" class="easyui-linkbutton" iconCls="icon-search">搜索</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var dataGridProduct;
    $(function () {
        dataGridProduct = $('#dataGridProduct').datagrid({
            url: 'json/product_list.json',
            method: "GET",
            toolbar: '#tb',
            striped: true,
            rownumbers: true,
            pagination: true,
            singleSelect: true,
            idField: 'id',
            pageSize: 20,
            pageList: [10, 20, 30, 40, 50, 100, 200, 300, 400, 500],
            columns: [[{
                field: 'ck',
                checkbox: true
            }, {
                width: '60',
                title: '商品ID',
                field: 'id',
                sortable: true
            }, {
                width: '80',
                title: '商品图片',
                field: 'logo',
                sortable: true,
                formatter: function (value, row, index) {
                    return '<div class="product-img-box"><img src="' + value + '" alt="' + row.name + '"></div>';
                }
            }, {
                width: '400',
                title: '商品名称',
                field: 'name',
                sortable: true
            }, {
                width: '150',
                title: '商品归属电商',
                field: 'mallName'
            }, {
                width: '100',
                title: '商品归属品牌',
                field: 'brandName'
            }, {
                width: '100',
                title: '更新时间',
                field: 'updateTime'
            }]]
        });
    });
</script>
