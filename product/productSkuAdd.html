<style>
#productSkuAddForm {
    min-width: 1000px;
}
.product-img-box {
    display:inline-block;
    width:50px;height:50px;
    margin:0 10px;
    text-align:center;
    vertical-align:middle;
    border:1px solid #eee;
    overflow:hidden;
}
.product-img-box img {
    max-width:50px;
    max-height:50px;
}
</style>
<div class="easyui-layout" data-options="fit:true,border:false">
    <div data-options="region:'center',border:false" title="" style="padding: 3px;overflow: hidden; overflow-y:auto;">
        <form id="productSkuAddForm" method="post">
            <table class="grid">
                <tr>
                    <td>关联商品</td>
                    <td colspan="3">
                        <input type="hidden" id="productId" name="productId" value="" />
                        <a href="javascript:void(0);" class="easyui-linkbutton" onclick="linkProductFun()">关联商品</a>
                        <div class="product-img-box"><img src="http://pic.biyabi.com/image/2016/6/4/20160604160418_1709_1862.jpg" alt="Manhattan,曼哈顿,婴儿磨牙牙胶 固齿器" /></div>Manhattan,曼哈顿,婴儿磨牙牙胶 固齿器
                    </td>
                </tr>
                <tr>
                    <td>商品前台显示文字</td>
                    <td><input id="showTipsText" name="showTipsText" type="text" class="easyui-textbox" value="" style="width:300px;"></td>
                    <td>商品前台显示文字原文</td>
                    <td><input id="showTipBasicText" name="showTipBasicText" type="text" class="easyui-textbox" data-options="required:true" value="" style="width:300px;"></td>
                </tr>
                <tr>
                    <td>商品前台显示值</td>
                    <td><input id="showTipsValue" name="showTipsValue" type="text" class="easyui-textbox" data-options="required:true" value="" style="width:300px;"></td>
                    <td>商品库存</td>
                    <td><input id="stockCount" name="stockCount" type="text" class="easyui-textbox" value="" style="width:300px;"> </td>
                </tr>
                <tr>
                    <td>商品重量</td>
                    <td>
                        <input id="weight" name="weight" type="text" class="easyui-textbox" value="" style="width:300px;">
                    </td>
                    <td>商品体积</td>
                    <td>
                        <input id="volume" name="volume" type="text" class="easyui-textbox" value="" style="width:300px;">
                    </td>
                </tr>
                <tr>
                    <td>商品价格</td>
                    <td>
                        <input id="price" name="price" type="text" class="easyui-textbox" value="" style="width:300px;">
                    </td>
                    <td>商品国外配送费</td>
                    <td>
                        <input id="fremdnessFee" name="fremdnessFee" type="text" class="easyui-textbox" value="" style="width:300px;">
                    </td>
                </tr>

                <tr>
                    <td>sku原tips（用于跟国外数据对接）</td>
                    <td>
                        <input id="tipsBasic" name="tipsBasic" type="text" class="easyui-textbox" value="" style="width:300px;">
                    </td>
                    <td>状态</td>
                    <td>
                        <select name="statuses" class="easyui-combobox" data-options="required:true" style="width:300px;">
                            <option value="1">正常</option>
                            <option value="0">禁用</option>
                        </select>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<script type="text/javascript">
    //关联商品
    function linkProductFun() {
        //因为ext.js中的 $.modalDialog方法设置了避免重复弹出，所以此处自定义弹出对话框
        var options = {
            title: '关联商品',
            width: 1000,//fixWidth(0.9, 800),
            height: 600, //fixHeight(1, 600),
            href: 'product/linkProduct.html',
            buttons: [{
                text: '确定',
                handler: function () {
                    //parent.$.modalDialog.openner_dataGrid = dataGrid;//因为添加成功之后，需要刷新这个treeGrid，所以先预定义好
                    var f = parent.$.modalDialog.handler.find('#linkProductForm');
                    f.submit();
                    parent.$.messager.alert("提示", "关联成功");
                }
            }]
        };
        var opts = $.extend({
            title: '',
            width: 840,
            height: 680,
            modal: true,
            onClose: function () {
                $.modalDialog.handler = undefined;
                $(this).dialog('destroy');
            },
            onOpen: function () {
            }
        }, options);
        opts.modal = true;// 强制此dialog为模式化，无视传递过来的modal参数
        $('<div/>').dialog(opts);

    }
</script>
