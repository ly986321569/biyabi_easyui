<script type="text/javascript">
    $(function () {
        $('#userSignRuleAddForm').form({
            url: 'add',
            onSubmit: function () {
                progressLoad();
                var isValid = $(this).form('validate');
                if (!isValid) {
                    progressClose();
                }
                return isValid;
            },
            success: function (result) {
                progressClose();
                result = $.parseJSON(result);
                if (result.success) {
                    parent.$.modalDialog.openner_dataGrid.datagrid('reload');//之所以能在这里调用到parent.$.modalDialog.openner_dataGrid这个对象，是因为user.jsp页面预定义好了
                    parent.$.modalDialog.handler.dialog('close');
                } else {
                    parent.$.messager.alert('错误', result.msg, 'error');
                }
            }
        });
    });
</script>
<div class="easyui-layout" data-options="fit:true,border:false">
    <div data-options="region:'center',border:false" title="" style="padding: 3px;overflow: hidden; overflow-y:auto;">
        <form id="userSignRuleAddForm" method="post">
            <table class="grid">
                <tr>
                    <td>连续签到天数</td>
                    <td>
                        <input id="signCount" name="signCount" type="text" class="easyui-textbox" data-options="required:true" value="" style="width:180px;">
                    </td>
                </tr>
                <tr>
                    <td>签到奖励积分</td>
                    <td>
                        <input id="signScore" name="signScore" type="text" class="easyui-textbox" data-options="required:true" value="" style="width:180px;">
                    </td>
                </tr>
                <tr>
                    <td>签到奖励金币</td>
                    <td>
                        <input id="signGold" name="signGold" type="text" class="easyui-textbox" data-options="required:true" value="" style="width:180px;">
                    </td>
                </tr>
                <tr>
                    <td>签到奖励经验</td>
                    <td>
                        <input id="signExp" name="signExp" type="text" class="easyui-textbox" data-options="required:true" value="" style="width:180px;">
                    </td>
                </tr>
                <tr>
                    <td>签到奖励威望</td>
                    <td>
                        <input id="signPrestige" name="signPrestige" type="text" class="easyui-textbox" data-options="required:true" value="" style="width:180px;">
                    </td>
                </tr>
                <tr>

            </table>
